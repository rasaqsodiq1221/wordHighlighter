<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>word highlighter</title>
</head>
<body>
  <div>
    <h2 class="header"></h2>
  </div>
  <div class="input">
    <input class="all-text" type="text" placeholder="Enter all text" data-max-words="100" data-announce="true" />
    <input class="main-text" type="text" placeholder="Enter word to highlight" data-max-words="1" data-announce="true" />
    <button>Highlight</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
